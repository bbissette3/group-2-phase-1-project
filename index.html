<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/index.css">
    <script src="src/index.js"></script>
    <title>Music Lover</title>
</head>
<body>
    <h1>&#128077 Music Lover &#128078</h1>
    <form id="new-song-form">
        <div class="form-group">
            <label for="new-song">New Song:</label>
            <br>
            <input name="new-song" type="text" class="form-control" id="new-song" placeholder="Enter New Song">
        </div>
        <div class="form-group">
            <label for="new-artist">New Artist:</label>
            <br>
            <input name="new-artist" type="text" class="form-control" id="new-artist" placeholder="Enter New Artist">
        </div>
        <div class="form-group">
            <label for="new-image">New Album Image:</label>
            <br>
            <input name="new-image" type="text" class="form-control" id="new-album-image" placeholder="Enter New Album Image">
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
    <div class="button-toggle-container">
        <button class="toggle-form-button">Add A New Song!</button>
    </div>
    <div id="container">
        <div class="box"> 
            <ul id="music-summary" class="scroller"></ul>
        </div>

        <div class="complete-info-box">
            <h2>Music Info</h2>
            <div class="song-info"></div>
        </div>
</div>

</body>

</html>
